name: Fake Frequent Commits

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  fake-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Fake multiple commits
        run: |
          for i in {1..5}; do
            echo "$(date) fake commit \$i" >> activity.log
            git config user.name "${{ github.actor }}"
            git config user.email "${{ github.actor }}@users.noreply.github.com"
            git add activity.log
            git commit -m "Fake commit \$i at \$(date)"
            sleep 10
          done
          git push
