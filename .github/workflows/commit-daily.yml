name: Fake Daily Commit

on:
  schedule:
    - cron: '0 10 * * *'  # Tous les jours Ã  10h UTC
  workflow_dispatch:

jobs:
  fake-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Fake commit
        run: |
          echo "$(date) fake commit" >> activity.log
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"
          git add activity.log
          git commit -m "Fake commit $(date)" || echo "Nothing to commit"
          git push
